<!-- MAP CODE --> 
<div id="map"></div>
    <script type="text/javascript">

     console.log("Yee"); 

     function initMap() {

       var locations = []

       var url = 'https://cbi-api-internal-qa.herokuapp.com/v2/beerStores?apiKey=compass-beer&filterUnsold=Y&includeStoreRank=Y&lowerRightBound=37.330966%2C-118.029159&signature=AziYxd1PhDbUvQIAjSBfgb5fs3nsAHeO848/Y4j3FDg%3D&upperLeftBound=37.338737%2C-122.037399';

        // Fetch the latest data.
    fetch(url,{mode: 'cors'})
    .then((response) => response.json())
    .then((responseJson) => {

      console.log(responseJson.length); 

        for(var i = 0; i < responseJson.length; i++) {
            locations[i] = {lat: responseJson[i].latitude, lng: responseJson[i].longitude};    
        }

          var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 37.3327, lng: -121.9012}
        });

          var custommapStyle = [
  {
    featureType: "all",
    elementType: "labels",
    stylers: [
      { visibility: "off" }
    ]
  }
]

map.set('styles',custommapStyle);

         var options = {
        styles: [{
          textColor: 'white',
          height: 100,
          url: "icons/PinOverlap@2x.png",
          width: 100, 
        }]
      }

        var markers = locations.map(function(location, i) {

          console.log(responseJson[i].store_name); 

           var infowindow = new google.maps.InfoWindow({
          content: responseJson[i].store_name
        });

          var newmarker = new google.maps.Marker({
            position: location,
             icon: "/icons/PinLiquorBlue@2x.png"
          });

          newmarker.addListener('click',function() {
            console.log("Click Click Click"); 
            infowindow.open(map,newmarker); 
          });

          return newmarker;  
        });

        // Add a marker clusterer to manage the markers.
        var markerCluster = new MarkerClusterer(map, markers,options);
        markerCluster.setCalculator(function(markers,numStyles) {

          var index = 0; 
          var count = markers.length; 
          var dv = count; 
          while(dv !== 0){
            dv = parseInt(dv / 10, 10); 
            index++; 
          }

          index = Math.min(index,numStyles); 
          return {
            text: "", 
            index:index
          }; 
        }); 
      
    
    });

  }
    </script>
