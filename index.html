<img src="/icons/cbrandslogo.png">

<div class="fab fab__push">

 <!-- Toast msg -->
      <div class="toast__msg"></div>
 
<div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Brand</div>
      <div class="dialog-body">
        <select id="selectCityToAdda">
          <!-- Values map to Yahoo Weather API Where On Earth Identifiers (WOEIDs).
               https://developer.yahoo.com/weather/documentation.html#req -->
          <option value="0">  Modelo  </option>
          <option value="1">  Corona  </option>
          <option value="2">  Pacifico  </option>
          <option value="3">  Victoria  </option>
          <option value="4">  Barrilito  </option>
          <option value="5">  Tocoya  </option>
          <option value="6">  Leon  </option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddCity" class="button">Add</button>
        <button id="butAddCancel" class="button">Cancel</button>
      </div>
    </div>
  </div>
